	<meta charset="UTF-8">
	<title>flash</title>

</head>
<body>
	<header id="header">
	    <nav id="head_nav">
	        <ul>
	            <li>
	                <a href="index.html">回到主页</a>
	            </li>
	            <li class="login">
	                <a class="a1" href="denglu.html">
	                    登录
	                </a>
	                <a class="a2" href="zhuce.html">
	                    注册
	                </a>
	            </li>
	        </ul>
	    </nav>

	<div class="flash"> 
		<img  src="img/aaa.png">
	    <div class="container_shiping">
			<object  class="shiping" width="100%" height="100%" id="FPlayer" data="http://v.163.com/swf/video/NetEaseFlvPlayerV3.swf" type="application/x-shockwave-flash">
			<param value="true" name="allowFullScreen">
			<param value="always" name="allowscriptaccess">
			<param value="http://v.163.com/swf/video/NetEaseFlvPlayerV3.swf"  allownetworking="all"  name="movie">
			<param value="topicid=0085&vid=VAIKICD8S&sid=V7HIQFQDL&coverpic=http://vimg3.ws.126.net/image/snapshot/2015/2/8/T/VAIKICD8T.jpg&autoplay=true" name="flashvars">
			<param value="0" name="autoStart" />
			</object>
		</div>
		<div class="message_board">
			<form class="message_form" action="#" method="post" name="message_form">
				<ul>
					<li>
						<div class="message_pinglun">
							<h1 class="message_h1">您可以在此参与评论：</h1>
						</div>
						<div class="message_p">
							<p>十里雾霾两茫茫，大雾天，人抓狂。千里雾都，无处话凄凉。</p>
							<p>纵使相逢应不识，尘满面，如糟糠。</p>
							<p>下班驱车返回家，看车窗，已成脏。</p><p>相顾无言，惟有泪千行。</p><p>料得基友见面时，无话说，眼凄凉。
							</p>
							<p>——《江城子·十面霾伏》</p>
						</div>
					</li>
					<li>
						<div class="message_label">
							<div class="meg_label">
								<label for="name">用户名:</label>
								<input type="text" name="username"/>
								<label for="password">用户密码:</label>
			           			<input type="password" name="password"/>
			           			<button class="" type="submit">登录</button>
			           			<a href="zhuce.html">没有账号？立即注册</a>
		           			</div>
	           			</div>
					</li>
					<li>
						<div class="meg_text">
						<textarea>为了我们的蓝天，请大家共同努力。
						</textarea>
						<button class="" type="submit">发表</button>
						</div>
					</li>
				</ul>
			</form>
			
		</div>
	</div>
